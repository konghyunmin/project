<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <center>
        <div>
            <canvas id="myCanvas" width=500 height=500 style="background-color: rgb(150, 150, 150);">
            </canvas>
            <script>
                var ctx = myCanvas.getContext("2d");
                var x = 150;
                var y = 130;
                var k = 170;
                var z = 220;
                var Img = new Image();
                Img.src = "one1.png";
                var Img2 = new Image();
                Img2.src = "one2.png";
                var cnt = 0;
                function MyTimer() {
                    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                    ctx.drawImage(Img, x, y);
                    ctx.drawImage(Img2, k, z);
                    
                    ctx.fillStyle = "purple";
                    ctx.font = "20px Arial";
                    ctx.fillText("Score: " + cnt, 0, 20);
                }
                function MyKeyDownHandler(MyEvent) {
                    if (MyEvent.keyCode == 32 && y - 10 >= 0) {
                            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                            ctx.drawImage(Img, x, y + 30);
                            ctx.drawImage(Img2, k, z);
                            cnt++;
                            if(cnt > 100){
                                alert("잘했습니다!")
                            }
                    }
                    if(MyEvent.keyCode == 38){
                        y = y-30;
                    }
                }
                function back(){
                    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                    ctx.drawImage(Img, x, y+30);
                    ctx.drawImage(Img2, k, z);
                    cnt++;
                }
                setInterval(MyTimer, 100);
                addEventListener("keydown", MyKeyDownHandler);
            </script>
        </div>
    </center>
</body>

</html>
